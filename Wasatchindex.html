<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="StyleWas.css" />

    <title>Wasatch Escapes</title>
</head>

<body>
<header>
    <div class="container">
        <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="col-4 col-sm-3 col-md-2 align-self-center">
                <img src="img/logo1.png" class="img-fluid" height="50" width="50" />
            </div>
            
            <a class="navbar-brand" href="#">Utah</a>
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#"><span class="sr-only">Conditions</span></a>
                <a class="nav-item nav-link" href="#">Maps</a>
                <a class="nav-item nav-link" href="#">Mobile</a>
                <a class="nav-item nav-link" href="#">Social</a>
           
            </div>
               </div>
              
            </div>
          </nav>
    </div>
     
    </header>
    

    <div class="row row-content align-items-center"> 
      <div class="order-sm-first col-md-3 mx-auto">
        <h2 class="text-sm-left">Wasatch Escapes</h2>
        <p>From the Cottonwood Canyons to Park City to Ogden, inform & connect as you explore the majestic Wasatch Mountains.</p>
        </div>
      <div class="col-sm-6 mx-auto">
        <div id="carouselExampleFade" class="carousel slide carousel-fade d-flex mr-3" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/Snowbird1.jpeg" class="d-block w-100" alt="Snowbird1" height="500" width="150">
              </div>
              <div class="carousel-item">
                <img src="img/Snowbird2.jpeg" class="d-block w-100" alt="Snowbird2" height="500" width="150">
              </div>
              <div class="carousel-item">
                <img src="img/Snowbird4.jpeg" class="d-block w-100" alt="Snowbird4" height="500" width="150">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          </div>
        
          
        </div>

    
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>



</body>

</html>
